<div>
  <div class="chat-bubble {{getPosition()}}">
    <img class="message-avatar-{{getPosition()}}" [src]="chatMessage?.avatar" *ngIf="chatMessage && chatMessage.avatar && chatMessage.avatar.length > 0" />
    <div class="message-author">{{chatMessage?.author}}</div>
    <div class="message">
      <img [src]="ellipsis" *ngIf="chatMessage && chatMessage.loading && ellipsis"/>
      <span *ngIf="!(chatMessage && chatMessage.loading) || !ellipsis">{{chatMessage?.message}}</span>
    </div>
    <div class="message-detail" *ngIf="withDate">
      <span>{{formatEpoch(chatMessage?.epoch)}}</span>
    </div>
  </div>
</div>
